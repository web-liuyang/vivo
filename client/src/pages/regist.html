<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://wwwstatic.vivo.com.cn/vivoportal/web/dist/img/common/favicon_ecf768e.ico" type="image/x-icon">
    <title>vivo智能手机官方网站-注册</title>
</head>

<body>
    <div class="register-box">
        <div class="logo-img">
            <img src="http://127.0.0.1:8081/images/liuyang/logo.png" alt="">
        </div>
        <h4>账号注册</h4>
        <form action="">
            <section data-reg="^\w{4,11}$" data-errMsg="输入不合法，格式为：4~11位字母、数字、下划线">
                <input type="text" placeholder="请输入用户名"></br>
            </section>
            <section data-reg="^\d{6}$" data-errMsg="输入不合法，格式为：6位数字">
                <input type="text" placeholder="请输入账号">
            </section>
            <section data-reg="^\w{8,11}$" data-errMsg="输入不合法，格式为：8~11位字母、数字、下划线">
                <input type="password" placeholder="请输入密码">
            </section>
            <section data-reg="@" data-errMsg="邮箱格式不正确">
                <input type="e-mail" placeholder="请输入邮箱">
            </section>
            <section data-reg="^1[3-9]\d{9}$" data-errMsg="手机格式不正确">
                <input type="tel" placeholder="请输入电话号码">
            </section>
            <p class="zh-dl"><a href="login.html">已有账号，点击登录！</a></p>
            <button type="button" class="btn">注册</button>
        </form>


    </div>
    <footer>
        <div class="footer-des">
            <p> 在线客服 400-678-9688(24小时全国服务热线)</p>

        </div>
    </footer>
</body>

</html>
