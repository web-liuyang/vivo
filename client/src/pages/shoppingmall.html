<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="https://wwwstatic.vivo.com.cn/vivoportal/web/dist/img/common/favicon_ecf768e.ico" type="image/x-icon">
    <title>vivo智能手机官方网站-商城</title>
</head>

<body>
    <header></header>
    <main>
        <div class="content">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <ol class="carousel-indicators">
                    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
                    <li data-target="#carouselExampleIndicators" data-slide-to="4"></li>
                </ol>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="http://localhost:8081/images/fengll/lb1.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="http://localhost:8081/images/fengll/lb2.jpg" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="http://localhost:8081/images/fengll/lb3.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="http://localhost:8081/images/fengll/lb4.png" class="d-block w-100" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="http://localhost:8081/images/fengll/lb5.png" class="d-block w-100" alt="...">
                    </div>
                </div>

            </div>
            <div class="wrapper">
                <ul class="floor-list justify-content-between row  no-gutters ">
                    <li> <img src="http://localhost:8081/images/fengll/flimg1.jpg" alt=""> </li>
                    <li> <img src="http://localhost:8081/images/fengll/flimg2.jpg" alt=""></li>
                    <li> <img src="http://localhost:8081/images/fengll/flimg3.jpg" alt=""></li>
                    <li> <img src="http://localhost:8081/images/fengll/flimg4.jpg" alt=""></li>
                </ul>

                <div class="panic">
                    <div class="countdown">
                        <p><img src="http://localhost:8081/images/fengll/qg.png" alt=""> 距离结束<span class="hour"></span>时<span class="minute"></span>分<span class="second"></span>秒
                        </p>
                    </div>
                    <div class="pgbtn prev"><i class="iconfont">&#xe644;</i></div>
                    <div class="pgbtn next"><i class="iconfont">&#xe645;</i></div>

                    <div class="panicgoods  justify-content-between row  no-gutters">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer></footer>
</body>

</html>
